<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spin The Wheels</h1>

        <div class="roulette-wrapper">
            <canvas id="rouletteCanvas" width="400" height="400"></canvas>
            <div id="pointer"></div> 
        </div>

        <div class="controls">
            <label>Prizes:</label> <!-- More generic label -->
            <div id="itemListContainer">
                <!-- Item input rows will be dynamically added here by JavaScript -->
            </div>
            <button type="button" id="addItemButton" class="control-button">Add Prize</button> 
            <button type="button" id="spinButton" class="control-button" style="display: none;">Spin!</button>
        </div>

        <div class="result">
            <h2>Winner: <span id="winnerDisplay">-</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
